services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LOG_RETENTION_BYTES: ${KAFKA_RETENTION_BYTES}
      KAFKA_LOG_RETENTION_MS: ${KAFKA_RETENTION_MS}

  rabbitmq:
    image: rabbitmq:3-management
    hostname: rabbitmq
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    healthcheck:   # ✅ Added healthcheck
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:1.8
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      INFLUXDB_DB: ${INFLUXDB_DB}
      INFLUXDB_ADMIN_USER: ${INFLUXDB_ADMIN_USER}
      INFLUXDB_ADMIN_PASS: ${INFLUXDB_ADMIN_PASS}
      INFLUXDB_USER: ${INFLUXDB_USER}
      INFLUXDB_USER_PASS: ${INFLUXDB_USER_PASS}

  telegraf:
    image: telegraf:1.28
    container_name: telegraf
    depends_on:
      influxdb:
        condition: service_started
      rabbitmq:
        condition: service_healthy   # ✅ Wait for RabbitMQ health
    volumes:
      - ./telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro
    environment:
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_USERNAME=${INFLUXDB_USER}
      - INFLUXDB_PASSWORD=${INFLUXDB_USER_PASS}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - TELEMETRY_QUEUE=${TELEMETRY_QUEUE}
      - LLM_QUEUE=${LLM_QUEUE}
    restart: unless-stopped  # ✅ Retry if RabbitMQ not ready

  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASS}

  producer:
    build: ./producer
    container_name: producer
    depends_on:
      - kafka
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TELEMETRY_TOPIC=${TELEMETRY_TOPIC}

  router:
    build: ./router
    container_name: router
    depends_on:
      - kafka
      - rabbitmq
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - TELEMETRY_TOPIC=${TELEMETRY_TOPIC}
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - TELEMETRY_QUEUE=${TELEMETRY_QUEUE}

  analyzer:
    build: ./analyzer
    container_name: analyzer
    depends_on:
      - rabbitmq
      - influxdb
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - RABBITMQ_URL=amqp://${RABBITMQ_DEFAULT_USER}:${RABBITMQ_DEFAULT_PASS}@rabbitmq:5672/
      - LLM_QUEUE=${LLM_QUEUE}
      - XAI_API_KEY=${XAI_API_KEY}
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_USERNAME=${INFLUXDB_USER}
      - INFLUXDB_PASSWORD=${INFLUXDB_USER_PASS}
      - INFLUXDB_DB=${INFLUXDB_DB}
      - ANALYZER_WORKERS=${ANALYZER_WORKERS}
      - ANALYZER_PREFETCH=${ANALYZER_PREFETCH}
      - ANALYZER_BATCH_SIZE=${ANALYZER_BATCH_SIZE}

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    ports:
      - "9100:9100"

  kafka_exporter:
    image: danielqsj/kafka-exporter:latest
    container_name: kafka_exporter
    ports:
      - "9308:9308"
    command:
      - "--kafka.server=kafka:9092"

  rabbitmq_exporter:
    image: kbudde/rabbitmq-exporter
    container_name: rabbitmq_exporter
    ports:
      - "9419:9419"
    environment:
      RABBIT_URL: http://rabbitmq:15672
      RABBIT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBIT_PASSWORD: ${RABBITMQ_DEFAULT_PASS}
      PUBLISH_PORT: 9419

  vsat_producer:
    build: ./producer
    container_name: vsat_producer
    depends_on:
      - kafka
    volumes:
      - ./config.yaml:/app/config.yaml
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - PYTHONUNBUFFERED=1
    command: python -u vsat_producer.py


apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # ============================================================================
  # MULTI-PROVIDER LLM CONFIGURATION
  # ============================================================================
  
  # Choose provider: xai, openai, or gemini
  LLM_PROVIDER: "xai"
  
  # xAI Grok API
  XAI_API_KEY: "your_xai_api_key_here"
  XAI_MODEL: "grok-beta"
  
  # OpenAI ChatGPT API
  OPENAI_API_KEY: "your_openai_api_key_here"
  OPENAI_MODEL: "gpt-4o"
  
  # Google Gemini API
  GEMINI_API_KEY: "your_gemini_api_key_here"
  GEMINI_MODEL: "gemini-1.5-flash"
  
  # ============================================================================
  # OTHER CONFIGURATION (unchanged)
  # ============================================================================
  
  # RabbitMQ Credentials
  RABBITMQ_DEFAULT_USER: "user"
  RABBITMQ_DEFAULT_PASS: "password"
  RABBITMQ_URL: "amqp://user:password@rabbitmq:5672/"
  
  # InfluxDB Credentials
  INFLUXDB_DB: "telemetry"
  INFLUXDB_ADMIN_USER: "admin"
  INFLUXDB_ADMIN_PASS: "adminpassword"
  INFLUXDB_USERNAME: "telegraf"
  INFLUXDB_PASSWORD: "telegrafpassword"
  INFLUXDB_URL: "http://influxdb:8086"
  
  # Grafana Credentials
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASS: "grafanapassword"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_RETENTION_BYTES: "536870912"
  KAFKA_RETENTION_MS: "86400000"
  
  # Queue Names
  TELEMETRY_TOPIC: "telemetry"
  TELEMETRY_QUEUE: "telemetry_queue"
  LLM_QUEUE: "llm_queue"
  
  # Analyzer Configuration
  ANALYZER_WORKERS: "4"
  ANALYZER_PREFETCH: "10"
  ANALYZER_BATCH_SIZE: "10"

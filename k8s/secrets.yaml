apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: default
type: Opaque
stringData:
  # RabbitMQ Credentials
  RABBITMQ_DEFAULT_USER: "user"
  RABBITMQ_DEFAULT_PASS: "password"
  RABBITMQ_URL: "amqp://user:password@rabbitmq:5672/"
  
  # InfluxDB Credentials
  INFLUXDB_DB: "telemetry"
  INFLUXDB_ADMIN_USER: "admin"
  INFLUXDB_ADMIN_PASS: "adminpassword"
  INFLUXDB_USERNAME: "telegraf"
  INFLUXDB_PASSWORD: "telegrafpassword"
  INFLUXDB_URL: "http://influxdb:8086"
  
  # Grafana Credentials
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASS: "grafanapassword"
  
  # xAI Grok API Key (REPLACE WITH YOUR ACTUAL KEY!)
  XAI_API_KEY: "your_actual_xai_api_key_here"
  
  # Kafka Configuration
  KAFKA_BOOTSTRAP_SERVERS: "kafka:9092"
  KAFKA_RETENTION_BYTES: "536870912"
  KAFKA_RETENTION_MS: "86400000"
  
  # Queue Names
  TELEMETRY_TOPIC: "telemetry"
  TELEMETRY_QUEUE: "telemetry_queue"
  LLM_QUEUE: "llm_queue"
  
  # Analyzer Configuration
  ANALYZER_WORKERS: "4"
  ANALYZER_PREFETCH: "10"
  ANALYZER_BATCH_SIZE: "10"

---
# IMPORTANT: In production, use base64 encoded values or a secrets manager
# To create base64 encoded secrets:
# echo -n 'your-secret-value' | base64
#
# Example with encoded secrets:
# apiVersion: v1
# kind: Secret
# metadata:
#   name: app-secrets
#   namespace: default
# type: Opaque
# data:
#   XAI_API_KEY: eW91cl9hY3R1YWxfeGFpX2FwaV9rZXlfaGVyZQ==
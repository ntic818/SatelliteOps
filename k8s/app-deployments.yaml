# Producer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer
  template:
    metadata:
      labels:
        app: producer
    spec:
      containers:
      - name: producer
        image: your-docker-repo/producer:latest  # Build and push your image
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets

